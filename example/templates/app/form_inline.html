{% extends 'app/base.html' %}

{% load django_bootstrap5 %}

{% block title %}
    Forms
{% endblock %}

{% block content %}

    <form class="row row-cols-lg-auto g-3 align-items-center" method="post">
        {% csrf_token %}
        {% bootstrap_form form layout='inline' %}
        {% buttons submit='OK' reset='Cancel' layout='inline' %}{% endbuttons %}
    </form>

{% endblock %}
