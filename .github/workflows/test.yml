name: Test

on:
  push:
    branches: ["main"]
  pull_request:

concurrency:
  group: tests-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Set up uv (Python 3.12)
        uses: astral-sh/setup-uv@v5
        with:
          python-version: "3.12"
          enable-cache: true
          cache-dependency-glob: |
            pyproject.toml
            uv.lock

      - name: Install tox (with plugins)
        run: |
          uv pip install "tox>=4.2" "tox-uv>=1.13.1" "tox-gh-actions>=3.2"

      - name: Lint
        run: tox -e lint

  tests:
    runs-on: ubuntu-latest
    needs: [lint]
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]
    steps:
      - uses: actions/checkout@v5

      - name: Set up uv (Python ${{ matrix.python-version }})
        uses: astral-sh/setup-uv@v5
        with:
          python-version: ${{ matrix.python-version }}
          enable-cache: true
          cache-dependency-glob: |
            pyproject.toml
            uv.lock

      - name: Update repositories
        run: sudo apt-get update

      - name: Install GDAL binaries
        run: sudo apt-get install binutils libproj-dev gdal-bin

      - name: Install tox (with plugins)
        run: |
          uv pip install "tox>=4.2" "tox-uv>=1.13.1" "tox-gh-actions>=3.2"

      - name: Run tox (Django matrix selected by tox-gh-actions)
        run: tox -p auto

  coverage:
    runs-on: ubuntu-latest
    needs: [tests]
    steps:
      - uses: actions/checkout@v5

      - name: Set up uv (Python 3.13)
        uses: astral-sh/setup-uv@v5
        with:
          python-version: "3.13"
          enable-cache: true
          cache-dependency-glob: |
            pyproject.toml
            uv.lock

      - name: Install tox (with plugins)
        run: |
          uv pip install "tox>=4.2" "tox-uv>=1.13.1" "tox-gh-actions>=3.2"

      - name: Run coverage (tox env)
        run: tox -e cov

      - name: Upload coverage to Coveralls
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          format: cobertura
          file: coverage.xml

  docs:
    runs-on: ubuntu-latest
    needs: [tests]
    steps:
      - uses: actions/checkout@v5

      - name: Set up uv (Python 3.12)
        uses: astral-sh/setup-uv@v5
        with:
          python-version: "3.12"
          enable-cache: true
          cache-dependency-glob: |
            pyproject.toml
            uv.lock

      - name: Install tox (with plugins)
        run: |
          uv pip install "tox>=4.2" "tox-uv>=1.13.1" "tox-gh-actions>=3.2"

      - name: Build docs
        run: tox -e docs
